{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">&nbsp;</div>
    <div class="row justify-content-md-center">
        <h1>Конденсаторы </h1>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead class="thead-inverse">
                        <th>Партномер</th>
                        <th>Посадочное место</th>
                        <th>Номинал</th>
                    </thead>
                    <tbody>
                        {% for capacitor in capacitors %}
                        <tr>
                            <td>
                                <a href="{% url 'component:capacitor_detail' id=capacitor.id %}"> {{ capacitor.name }} </a>
                            </td>
                            <td>
                                {{ capacitor.footprint }}
                            </td>
                            <td>
                                {{ capacitor.value }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
    </div>
{% endblock %}
